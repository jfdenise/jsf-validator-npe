<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF Bootable Jar example</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <div class="main">
        <h:form id="form">
            <div>
                <h:outputText value="#{foo.title}" />
                <h:outputLabel value="Title: "/>
                <h:inputText id="inputTitle" value="#{title}"/>
                <h:commandButton id="add" value="Add">
                    <f:ajax execute="inputTitle" render="outputGroup" listener="#{foo.setTitle(title)}"/>
                </h:commandButton>
            </div>
        </h:form>
    </div>
</h:body>
</html>
